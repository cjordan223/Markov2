<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Markov Text Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Advanced Markov Text Generator</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Enter training text here..."></textarea>
        <div class="controls">
            <label for="order">Order (n-gram size):</label>
            <input type="number" id="order" value="2" min="1">
            <label for="length">Length (words):</label>
            <input type="number" id="length" value="50" min="1">
            <label for="randomness">Randomness (0-1):</label>
            <input type="number" id="randomness" value="0.5" min="0" max="1" step="0.1">
            <button id="generateBtn">Generate Text</button>
        </div>
        <div id="outputText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
